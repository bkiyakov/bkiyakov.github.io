<head>

  <meta http-equiv="Content-Security-Policy" content="script-src 'self' code.jquery.com *.maestra.io 'unsafe-inline' 'unsafe-eval'">

  <title>Test site to check tracker work with apichange project</title>
  <script>

		maestra.queue = maestra.queue || [];

		maestra('create', {

			projectSystemName: 'apichange',
			brandSystemName: 'apichange',
			pointOfContactSystemName: 'Website',
			projectDomain: 'apichange.maestra.io',
			serviceDomain: 'api.maestra.io',
		});
    </script>
    <script src="https://api.maestra.io/scripts/v1/tracker.js" async></script>
</head>

<body>
  <h1>Checking tracker operation. Project: <a href="apichange.maestra.io">apichange</a> </h1>
